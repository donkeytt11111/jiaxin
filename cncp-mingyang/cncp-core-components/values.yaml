cluster:
  kubeConfig: |-
    apiVersion: v1
    kind: Config
    clusters:
    - name: mingyang
      cluster:
        server: https://cncp-ms-01:6443
        certificate-authority-data: 
    users:
    - name: admin@mingyang
      user:
        client-certificate-data: 
        client-key-data: 
    contexts:
    - context:
        cluster: mingyang
        namespace: default
        user: admin@mingyang
      name: admin@mingyang
    current-context: admin@mingyang
ddi:
  dnsClusterNetworkIp4ServiceAddress: 172.16.102.240
  dnsClusterNetworkIp6ServiceAddress: 2408:8631:c02:ffa2::240
  dhcp4ClusterNetworkIp4ServiceAddress: 172.16.102.241
  dhcp6ClusterNetworkIp6ServiceAddress: 2408:8631:c02:ffa2::241
cncpControllerManager:
  # cncpControllerManager必填、选填参数说明：以下均为选填参数。
  imagePullPolicy: "IfNotPresent"
  resources:
    cpuLimit: 1000m
    memoryLimit: 8Gi
cncpAPIServer:
  # cncpAPIServer必填、选填参数说明：以下均为选填参数。
  imagePullPolicy: "IfNotPresent"
  resources:
    cpuLimit: 1000m
    memoryLimit: 4Gi
cncpDashboard:
  # cncpDashboard必填、选填参数说明：以下均为选填参数。
  imagePullPolicy: "IfNotPresent"
  resources:
    cpuLimit: 500m
    memoryLimit: 2Gi
cncpApplicationManager:
  # cncpApplicationManager必填、选填参数说明：以下均为选填参数。
  imagePullPolicy: "IfNotPresent"
  resources:
    cpuLimit: 1000m
    memoryLimit: 4Gi
redis: {}
